<html>
  <head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="vendor/three.min.js"></script>
    <script src="js/atmosphere.js"></script>
    <script src="js/axis.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/player.js"></script>
    <script src="js/sun.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/world.js"></script>
    <script>

      var world = new World(window.innerWidth, window.innerHeight, document.body);
      var terrain = new Terrain(7);    // 128 * 128 meters = 0.08 square miles
      var sun = new Sun(0.25);
      var atmosphere = new Atmosphere();
      var player = new Player();
      var axis = new Axis(100);

      terrain.generate(0.2);

      world.add(axis.x);
      world.add(axis.y);
      world.add(axis.z);
      world.add(atmosphere.light);
      world.add(sun.light);
      world.add(terrain.mesh);

      world.start(function frame(delta) {
        sun.moveTime(0.002);
        player.update(delta, terrain);
        world.render(player.camera);
      });

    </script>
  </body>
</html>
